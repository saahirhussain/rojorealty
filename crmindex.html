<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRM - Rojo Realty Group</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }
    .background-slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }
    .background-slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .background-slideshow img.active {
      opacity: 1;
    }
  </style>
</head>
<body class="text-black">
  <div class="background-slideshow">
    <img src="image1.jpg" class="active" />
    <img src="image2.jpg" />
    <img src="image3.jpg" />
  </div>

  <nav class="bg-black text-white p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Rojo Realty CRM</h1>
    <a href="index1.html" class="hover:text-yellow-400">Back to Website</a>
  </nav>

  <section class="min-h-screen py-12 px-4 bg-white bg-opacity-90">
    <h2 class="text-3xl text-black font-bold text-center mb-6">Client Management</h2>
    <div class="max-w-4xl mx-auto">
      <table class="min-w-full bg-white shadow-md rounded">
        <thead class="bg-black text-white">
          <tr>
            <th class="py-2 px-4 text-left">Name</th>
            <th class="py-2 px-4 text-left">Phone</th>
            <th class="py-2 px-4 text-left">Email</th>
            <th class="py-2 px-4 text-left">Message</th>
            <th class="py-2 px-4 text-left">Date Created</th>
          </tr>
        </thead>
        <tbody id="client-table" class="text-black">
          <!-- Dynamically filled via JavaScript -->
        </tbody>
      </table>
    </div>
  </section>

<script>
  // Background Slideshow
  const slides = document.querySelectorAll(".background-slideshow img");
  let current = 0;
  function showNextSlide() {
    slides[current].classList.remove("active");
    current = (current + 1) % slides.length;
    slides[current].classList.add("active");
  }
  setInterval(showNextSlide, 5000);

  // Fetch clients from API
  fetch("https://nvp6bw1j38.execute-api.us-east-2.amazonaws.com/clients")
    .then(res => res.json())
    .then(data => {
      console.log("Fetched data:", data); // Debug output
      const table = document.getElementById("client-table");

      if (!Array.isArray(data)) {
        console.error("Expected array but got:", data);
        return;
      }

      data.forEach(client => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="py-2 px-4 border-b">${client.clientName || ""}</td>
          <td class="py-2 px-4 border-b">${client.phone || ""}</td>
          <td class="py-2 px-4 border-b">${client.email || ""}</td>
          <td class="py-2 px-4 border-b">${client.message || client.notes || ""}</td>
          <td class="py-2 px-4 border-b">${client.createdAt || ""}</td>
        `;
        table.appendChild(row);
      });
    })
    .catch(error => console.error("Failed to load clients", error));
</script>
</body>
</html>
