<!DOCTYPE html>
<html>
<head>
  <title>Rojo Realty Demo</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .form { max-width: 400px; margin: auto; }
    iframe { width: 100%; height: 500px; border: none; }
    .success { color: green; margin-top: 10px; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Welcome to Rojo Realty!</h1>
  <p>We specialize in helping you find your dream home.</p>

  <h2>Contact Us!</h2>
  <div class="form">
    <label>Name:<br><input type="text" id="name" /></label><br><br>
    <label>Email:<br><input type="email" id="email" /></label><br><br>
    <label>Phone:<br><input type="tel" id="phone" /></label><br><br>
    <label>Notes:<br><textarea id="notes"></textarea></label><br><br>
    <button onclick="submitForm()">Send</button>
    <div id="response"></div>
  </div>

  <h2>Smart Home Insights</h2>
  <iframe src="https://homeiq.myhomeiq.com/widget-url-placeholder"></iframe>

  <script>
    async function submitForm() {
      const clientName = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const notes = document.getElementById('notes').value;

      const responseEl = document.getElementById('response');
      responseEl.innerHTML = '';

      try {
        const res = await fetch('https://nvp6bw1j38.execute-api.us-east-2.amazonaws.com/clients', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ clientName, email, phone, notes })
        });

        if (res.ok) {
          responseEl.innerHTML = '<p class="success">Submitted successfully!</p>';
        } else {
          const err = await res.json();
          responseEl.innerHTML = `<p class="error">Error: ${err.error || 'Unknown error'}</p>`;
        }
      } catch (err) {
        responseEl.innerHTML = `<p class="error">Network error</p>`;
      }
    }
  </script>
</body>
</html>
